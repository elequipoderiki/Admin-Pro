<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" 
                    #input
                    (keyup)="buscarHospital(input.value)"
                    class="form-control"
                    placeholder="Buscar hospital..."
                >
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<!-- <div class="row animated fadeIn" *ngIf="!cargando"> -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button type="button" 
                        class="btn waves-effect waves-light btn-rounded btn-primary"
                        (click)="crearHospital()"    
                    >
                    <i class="fa fa-plus"></i>
                        Crear Hospital
                    </button>
                </div>
                <h3 class="card-title">Hospitales registrados 
                    (<small>{{_hospitalService.totalHospitales}}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img [src]="hospital.img! | imagen:'hospital'"
                                (click)="actualizarImagen(hospital)"
                                class="img-50 pointer"
                                >
                            </td>
                            <td>
                                <input type="text"
                                    [(ngModel)]="hospital.nombre"
                                    name="nombre"
                                    class="form-control"
                                    placeholder="Nombre del hospital"
                                >
                            </td>
                            <td>
                                <button class="btn btn-primary"
                                    (click)="guardarHospital(hospital)"
                                >
                                    <i class="fa fa-save"></i>
                                </button>
                                <button class="btn btn-danger"
                                    (click)="borrarHospital(hospital)"
                                >
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-secondary" 
                    (click)="cambiarDesde(-5)"
                >
                    Anteriores
                </button>
                <button class="btn btn-secondary"
                    (click)="cambiarDesde(5)"
                >
                    Siguientes
                </button>
            </div>
        </div>
    </div>
</div>
