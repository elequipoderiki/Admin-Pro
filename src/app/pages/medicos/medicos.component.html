<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" 
                    #input
                    (keyup)="buscarMedico(input.value)"
                    class="form-control"
                    placeholder="Buscar médico..."
                >
            </div>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">
            <button type="button" 
                class="btn waves-effect waves-light btn-rounded btn-primary"
                [routerLink]="['/medico','nuevo']"    
            >
            <i class="fa fa-plus"></i>
                Crear Médico
            </button>
        </div>

        <h3 class="card-title">Médicos registrados (<small>{{_medicoService.totalMedicos}}</small>)</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Médico</th>
                    <th>Hospital</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medico of medicos">
                    <td>
                        <img [src]="medico.img! | imagen: 'medico'" class="img-50 img-circle">
                    </td>
                    <td>
                        {{medico.nombre}}
                    </td>
                    <td>
                        {{medico.hospital}}
                    </td>
                    <td>
                        <button class="btn btn-primary"
                            [routerLink]="['/medico', medico._id] "
                        >
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn btn-danger"
                            (click)="borrarMedico(medico)"
                        >
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
